<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United States of America Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  

    <form>

        <div class="title">
            <h1>United States of America Quiz</h1>
        </div>

    <div class="question">
        <label>❔1❔ What is the number of states in USA?</label>
        <input type="radio" name="one">24
        <input type="radio" name="one" id="answerOne">50 
        <input type="radio" name="one">60
        <input type="radio" name="one">49
    </div>

    <div class="question">
        <label>❔2❔ How many stars are in the flag of USA?</label>
        <input type="radio" name="two" id="answerTwo">50
        <input type="radio" name="two">20 
        <input type="radio" name="two">60
        <input type="radio" name="two">75
    </div>

    <div class="question">
        <label>❔3❔ What is the number of judges in Federal Supreme Court?</label>
        <input type="radio" name="three">10
        <input type="radio" name="three" id="answerThree">9 
        <input type="radio" name="three">12
        <input type="radio" name="three">5
    </div>

    
    <div class="question">
        <label>❔4❔  In which year man stepped on the Moon for the first time?</label>
        <input type="radio" name="four" id="answerFour">1969
        <input type="radio" name="four">1975
        <input type="radio" name="four">1962
        <input type="radio" name="four">1957
    </div>

    <div class="question">
        <label>❔5❔ How much is a dime?</label>
        <input type="radio" name="five">50 cents
        <input type="radio" name="five">25 cents
        <input type="radio" name="five" id="answerFive">10 cents
        <input type="radio" name="five">5 cents
    </div>

    <button type="submit" class="btn">Show my result!</button>

    <p id="result"></p>

    </form>


    <script src="index.js"></script>
</body>
</html>
